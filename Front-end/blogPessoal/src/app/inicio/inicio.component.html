<div class="container-fluid">

<div class="row bgTudo">
    <div class="col-md-6">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6 text-white mt-5">
            <h1 clas="txtWelcome">Seja Bem vindo(a)!</h1>
            <h5 class="txtWelcome2">Expresse aqui os seus pensamentos e opiniões!</h5>
                                                        
            </div>
        </div>           

        <div class="row d-flex justify-content-center mt-3 mb-5">
            <div class="col-md-6">
                <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
                <a class= "btn btn-outline-light" href="#postagens">Ver Postagens</a>

            </div>
        </div>

    </div>


    <div class="col-md-6 d-flex justify-content-center">
        <img src="https://i.imgur.com/Mi9VfAu.png" alt="" width="500px" height="500px"> 


    </div>
</div>



</div>

<div class="container my-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
          <a class="nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens</a>

          <a class="nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>

          <a class="nav-link nav-link text-secondary font-weight-bold " id="nav-postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por tema</a>
        </div>
      </nav>    


      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">Todas as Postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas Postagens</div>
        <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">Postagens por tema</div>
      </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="novaPostagemLabel">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o Titulo">
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea class="form-control" name="text" id="texto " rows="3" placeholder="Digite o texto"></textarea>
          </div>

          <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema"> cadastre um novo</a>: </label>
          <select class="form-control" name="tema">
              <option value="">Temas</option>
          </select>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-outline-success">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
