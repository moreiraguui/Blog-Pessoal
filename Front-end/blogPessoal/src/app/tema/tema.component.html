<div class="container-fluid">

    <div class="row bgTudo">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="texto-white text-left d-flex align-items-center">
                <i class="fa fa-angle-double-left text-white" aria-hidden="true"></i><span class="pl-1 text-white">Início</span>
            </a>
            <h1 class="txtWelcome text-center">Temas </h1>
            <h5 class="txtWelcome2 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>

            <div class="txtWelcome2 row d-flex justify-content-center my-5">
                <div class="col-md-3">
                    <div class="form-group text-center">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema"> 
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn1" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>


        </div>
    </div>

    <div class="row my-4 d-flex justify-content-center">
        <div class="col-md-6 ">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="txtMod">Modificações</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.id}}</th>
                    <td>{{tema.descricao}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn2 mr-3" [routerLink]="['/tema-edit', tema.id]"><i class="fas fa-edit pr-2"></i>Editar</button>
                      <button class="btn btn3 btn-danger" [routerLink]="['/tema-delete', tema.id]"><i class="far fa-times-circle pr-2"></i>Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>

</div>
