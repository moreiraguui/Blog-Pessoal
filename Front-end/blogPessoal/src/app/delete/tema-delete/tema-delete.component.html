<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>

        </div>

    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar este tema? </h4>
            <h6 class="text-center text-secondary">Todas as postagens relacionadas a ele, serão igualmente apagadas.</h6>

        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mb-3">
            <button class="btn btn-danger mr-5" routerLink="/temas"><i class="far fa-times-circle pr-2"></i>Não</button>
            <button class="btn btn-success" (click)="apagar()"><i class="far fa-thumbs-up pr-2"></i>Sim</button>

        </div>

    </div>

</div>
