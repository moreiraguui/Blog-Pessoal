<div class="container my-4">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Título">
              </div>
  
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.texto" class="form-control" name="text" id="texto " rows="3" placeholder="Texto"></textarea>
              </div>
  
              <div class="form-group">
                <label for="titulo">Link da Foto</label>
                <input [(ngModel)]="postagem.foto" type="text" class="form-control" id="linkFoto" placeholder="Link da foto">
              </div>
  
              <div class="form-group">
                <label for="texto">Escolha um tema</label>
              <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema">
                  <option *ngFor="let item of listaTemas" value="{{item.id}}">
                    {{item.descricao}}
                  </option>
              </select>
              </div>

              <div class="d-flex justify-content-center">
                  <button class="btn btn-danger mr-4" routerLink="/inicio"><i class="fas fa-times-circle pr-2"></i>Cancelar</button>
                  <button class="btn btn-success" (click)="atualizar()"><i class="fas fa-check-circle pr-2"></i>Atualizar</button>

              </div>


        </div>


    </div>

</div>
