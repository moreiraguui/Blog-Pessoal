<div class="container-fluid py-5">

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>

        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-flex justify-content-center ">

            <div class="form-group w-100">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>
            </div>
            </div>

            <div class="row d-flex justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/temas"><i class="far fa-times-circle pr-2"></i>Cancelar</button>
                <button class="btn btn2" (click)="atualizar()"><i class="fas fa-check pr-2"></i>Atualizar</button>
            </div>
        </div>

    </div>
